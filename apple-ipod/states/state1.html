<div class="jumbotron jumbo-layover">
  <div class="row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6 text-center">
      <h1 id="question" class="layover-text">What value Apple offered to the customer?</h1>
      <h3 id="answers">
        <form>
          <input id="first" type="radio" name="content" ng-model="content" value="first"/>
          <label for="first">Good looking gadget</label><br/>
          <input id="second" type="radio" name="content" ng-model="content" value="second"/>
          <label for="other">Seamless music experience</label><br/>
          <input id="third" type="radio" name="content" ng-model="content" value="third"/>
          <label for="first">Easy to download music</label>
        </form>
        <div id="result">
          <h2 ng-show="content == 'first'" class="wrong answer">Worng answer, Please try again!</h2>
          <h2 ng-show="content == 'third'" class="wrong answer">Worng answer, Please try again!</h2>
          <h2 ng-show="content == 'second'" class="correct answer">Correct!<br/>
            <button type="button" ui-sref="state.2" class="btn btn-success btn-lg">See the canvas</button>
          </h2>
        </div>
      </h3>
    </div>
    <div class="col-xs-3"></div>
  </div>
</div>
<div class="container">
  <div id="stateNavigation" class="row">
    <div class="col-xs-4"></div>
    <div ng-controller="ProgressBarCtrl" class="col-xs-4">
      <progressbar value="1" max="10"></progressbar>
    </div>
    <div class="col-xs-4"></div>
  </div>
  <div class="row">
    <div id="canvas-placeholder" class="col-xs-8">
      <div class="canvas-container">
        <div id="canvas">
          <div class="right-side">
            <div id="b5" class="block">
              <div class="title text-center">
                <h3><span class="icon-vp"></span>Value Proposition</h3>
              </div>
            </div>
            <div id="b6" class="block">
              <div class="title text-center">
                <h3><span class="icon-cr"></span>Customer Relationships</h3>
              </div>
            </div>
            <div id="b7" class="block">
              <div class="title text-center">
                <h3><span class="icon-ch"></span>Channels</h3>
              </div>
            </div>
            <div id="b8" class="block">
              <div class="title text-center">
                <h3><span class="icon-cu"></span>Customer Segments</h3>
              </div>
            </div>
            <div id="b9" class="block">
              <div class="title text-center">
                <h3><span class="icon-rs"></span>Revenue Streams</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="info-placeholder" class="col-xs-4">
      <div id="stickerStack">
        <div id="sticker" class="grey"></div>
        <div id="sticker" class="red"></div>
        <div id="sticker" class="blue"></div>
        <div id="sticker" class="green"></div>
        <div id="sticker" class="orange"></div>
        <div id="sticker"></div>
      </div>
    </div>
  </div>
</div>
